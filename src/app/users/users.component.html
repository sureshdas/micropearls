<div class="container">
  <div><span class="main-header">Home/Users</span></div>
  <div fxLayout="row" fxLayoutAlign="space-between" style="padding: 10px 20px;">
    <div class="sidenav-search-box">
      <div class="div-search">
        <div class="search">
          <span class="search-btn-wrap">
            <button class="search-btn" type="submit">
              <i class="material-icons">search</i>
            </button>
          </span>
          <input
            type="text"
            class="searchbox"
            name="q"
            id="q"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
    <div fxFlex="40" fxLayoutAlign="end">
      <button mat-raised-button routerLink="/addUser" class="add-button">
        Add
      </button>
    </div>
  </div>

  <div>
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="userName">s
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="">User Name</span>
        </mat-header-cell>
        <mat-cell
          *matCellDef="let row" (click)="editUser(row)"
          class="light-red cursor-pointer-class textCenter"
        >
          {{ row.userName }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>First Name</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.firstName }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Last Name </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.lastName }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Email Id</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.email }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Contact Phone </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.contact }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="roles">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Role </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.roles }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>Status </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-styler">
          {{ row.status }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="textCenter"
          >Action</mat-header-cell
        >
        <mat-cell *matCellDef="let element" class="textCenter">
          <span
            class="table-icon m-pointer"
            (click)="editUser(element)"
            title="Edit"
          >
            <i class="material-icons"> edit </i>
          </span>
          <span
            class="table-icon m-pointer"
            (click)="deleteUser(element)"
            title="Delete"
          >
            <i class="material-icons"> delete </i>
          </span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [length]="100"
      [pageSize]="25"
      [pageSizeOptions]="[10, 25, 50, 75, 100]"
    >
    </mat-paginator>
  </div>
</div>
